<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增添书籍</title>
    <link rel="stylesheet" type="text/css" href="add_book_teacher.css">
</head>
<body>
<div class="page-container" style="background-color: #ededed">
    <div class="register_box">
        <!--头部部分-->
        <h2 style="text-align: center;">新增书籍</h2>
        <div class="register_box_innerBox_textBox" style="background: gainsboro;">
            <ul style="width: 70%; height: 100%; margin-left: 15%; overflow: hidden">
                <li>
                    <div style="margin-top: 15%;">
                        <input type="text" placeholder="请输入书名" id="name">
                    </div>
                </li>
                <li>
                    <div>
                        <input type="text" placeholder="请输入作者" id="author">
                    </div>
                </li>
                <li>
                    <div>
                        <input type="text" placeholder="请输入运用的单位" id="unit">
                    </div>
                </li>
                <li>
                    <div>
                        <input type="button" value="确定添加" id="submit" style="background-color: #00c1de; border: none">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../js/add_book_teacher.js"></script>
</body>
</html>
