<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="register-page-student.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="register_box">
        <div class="register_box_innerBox">
            <!--头部部分-->
            <div class="register_box_innerBox_header">
                <h2>欢迎注册</h2>
                <div>已有账号，在此&nbsp;<a href="../login/login-page.html">登录&nbsp;></a></div>
            </div>
            <!--注册输入部分-->
            <div class="register_box_innerBox_textBox">
                <ul>
                    <!--用户名-->
                    <li>
                        <div style="margin-top: 3rem">
                            <input type="text" placeholder="设置用户名" id="register_username">
                        </div>
                    </li>
                    <!--密码-->
                    <li>
                        <div>
                            <input type="text" placeholder="设置你的登录密码" id="register_password">
                        </div>
                    </li>
                    <!--在此输入密码-->
                    <li>
                        <div>
                            <input type="text" placeholder="请再次输入你的密码" id="repeat_register_password">
                        </div>
                    </li>

                    <!--教师名-->
                    <li>
                        <div>
                            <input type="text" placeholder="请输入您的教师名" id="teacher-name">
                        </div>

                    </li>

                    <!--专业-->
                    <li>
                        <div>
                            <input type="text" placeholder="请输入您的专业" id="collage">
                        </div>
                    </li>

                    <!--年级-->
                    <li>
                        <div>
                            <input type="text" placeholder="请输入您的年级" id="grade">
                        </div>
                    </li>

                    <li>
                        <div>
                            <input type="text" placeholder="请输入您的班级" id="class">
                        </div>
                    </li>


                    <!--注册按钮-->
                    <li>
                        <div>
                            <input style="background-color: #00c1de; border: none" type="button" value="注册"
                                   id="register">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/register-student.js"></script>
</body>
</html>
